<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Options Toggler</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Which Game to Build?<a class="mini-title">Game Dev Tycoon</a></h1>

  <div class="container-select">
    <div class="container-subtitle">
      <a class="subtitle">Systems</h3>
      <a class="expand" id="btne-sys" onclick="expandButtons('cbtns-sys', 'btne-sys')">hide</a>  
    </div>
    <div class="container-btns" id="cbtns-sys">
    </div>
  </div>

  <div class="container-select">
    <div class="container-subtitle">
      <a class="subtitle">Topics</h3>
      <a class="expand" id="btne-tpc" onclick="expandButtons('cbtns-tpc', 'btne-tpc')">hide</a>  
    </div>
    <div class="container-btns" id="cbtns-tpc">
    </div>
  </div>

  <div class="container-search">
    <button class="search-btn" onclick="searchGames()">Find</button>
  </div>

  <div class="separator"></div>

  <div class="container-results">
    <div class="result" id="names-results">
      <div class="result-info">
        <a class="result-punctuation rslt-names">Punct.</a>
        <a class="result-console rslt-names">System</a>
        <a class="result-topic rslt-names">Topic</a>
        <a class="result-genre1 rslt-names">Genre</a>
        <a class="result-genre2 rslt-names">2nd Genre</a>
      </div>
      <a class="expand"></a>  
    </div>
    <div class="result">
      <div class="result-info">
        <a class="result-punctuation">23</a>
        <a class="result-console">PC</a>
        <a class="result-topic">Comedy</a>
        <a class="result-genre1">Action</a>
        <a class="result-genre2">RPG</a>
      </div>
      <a class="expand" id="btne-res" onclick="expandButtons('dev-phases', 'btne-res')">expand</a>  
    </div>
    <div class="hide" id="dev-phases">

    </div>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
