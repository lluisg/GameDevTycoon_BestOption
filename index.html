<body>
  <h1>Which Game to Build?<a class="mini-title">Game Dev Tycoon</a></h1>

  <div class="container-numRecommend">
    <a class=""># recommendations</a>
    <input id="inputRecommend" type="number" value="5">
  </div>

  <div class="container-select">
    <div class="container-subtitle">
      <a class="subtitle">Systems</h3>
      <a class="expand" id="btne-sys" onclick="expandButtons('cbtns-sys', 'btne-sys')">hide</a>  
    </div>
    <div class="container-btns" id="cbtns-sys">
    </div>
  </div>

  <div class="container-select">
    <div class="container-subtitle">
      <a class="subtitle">Topics</h3>
      <a class="expand" id="btne-tpc" onclick="expandButtons('cbtns-tpc', 'btne-tpc')">hide</a>  
    </div>
    <div class="container-btns" id="cbtns-tpc">
    </div>
  </div>

  <div class="container-search">
    <button class="search-btn" onclick="searchGames()">Find</button>
  </div>

  <div class="separator"></div>

  <div id="container-results">
    <div class="resultexample" id="names-results">
      <div class="result-info">
        <a class="result-score1 rslt-names">Eval. Score</a>
        <a class="result-score2 rslt-names">Sell Score</a>
        <a class="result-platform rslt-names">Platform</a>
        <a class="result-topic rslt-names">Topic</a>
        <a class="result-genre rslt-names">Genre</a>
        <a class="result-audience rslt-names">Audience</a>
      </div>
      <a class="expand"></a>  
    </div>
    <div class="separator" style="width: 90%;"></div>
